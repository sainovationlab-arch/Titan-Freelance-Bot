name: Daily Email Bot

on:
  schedule:
    - cron: '*/5 * * * *' # àª¦àª° 5 àª®àª¿àª¨àª¿àªŸà«‡ àª°àª¨ àª¥àª¶à«‡ (Every 5 minutes)
  workflow_dispatch:      # Allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade google-generativeai
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Restore Secrets
      run: |
        echo "${{ secrets.GCP_CREDENTIALS }}" > credentials.json
        echo "${{ secrets.GCP_TOKEN }}" | base64 -d > token.pickle

    - name: Restore Tokens
      env:
        APP_TOKENS_JSON: ${{ secrets.APP_TOKENS_JSON }}
      run: |
        python -c "import os, json; tokens = json.loads(os.environ['APP_TOKENS_JSON']); os.makedirs('tokens', exist_ok=True); [open(f'tokens/{k}', 'w').write(v) for k, v in tokens.items()]"

    - name: Run script
      env: 
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # ðŸ‘ˆ àª† àªšàª¾àªµà«€ àª®à«‡àª‚ àª‰àª®à«‡àª°à«€ àª›à«‡!
      run: python main.py